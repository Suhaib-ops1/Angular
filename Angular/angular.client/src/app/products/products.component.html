<section class="container my-5" *ngFor="let product of products">
  <div class="card shadow-sm p-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{product.img}}" alt="Product Image" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">{{product.name}}</h2>
        <a [routerLink]="['/PID', product.id]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</section>
