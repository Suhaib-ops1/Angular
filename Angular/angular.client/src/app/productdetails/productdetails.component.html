<h2>Product Details</h2>
<section class="container my-5" *ngIf="product">
  <div class="card shadow-sm p-4">
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">{{product.name}}</h2>
        <h2 class="mb-3">{{product.id}}</h2>
      </div>
    </div>
  </div>
</section>
