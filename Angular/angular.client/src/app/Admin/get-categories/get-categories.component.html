<div class="container d-flex flex-wrap gap-3 mt-5">
  <a routerLink="/dashboard/addCategory" class="btn btn-success">add category</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>name</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of data">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
     
      </tr>

    </tbody>
  </table>
</div>
