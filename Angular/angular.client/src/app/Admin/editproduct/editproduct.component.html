<form (ngSubmit)="onSubmitData()">
  <div class="form-group mt-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" [(ngModel)]="product.name">
  </div>

  <div class="form-group mt-3">
    <label for="avatar">Current Image URL</label>
    <input type="text" class="form-control" id="avatar" name="avatar" [(ngModel)]="product.avatar">
  </div>

  <label for="categoryId">Category</label>
  <select class="form-select" name="categoryId" id="categoryId" [(ngModel)]="product.categoryId">
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>

  <button type="submit" class="btn btn-primary mt-3">Edit Product</button>
</form>
