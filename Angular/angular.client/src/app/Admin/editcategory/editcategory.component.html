<form #categoryEdited="ngForm" (ngSubmit)="onSubmitData(categoryEdited.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name" ngModel>
  </div>
  <div class="form-group">
    <label for="img" name="img">image</label>
    <input type="text" class="form-control" name="img" id="img" [(ngModel)]="category.img" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">edit category</button>
</form>
<a href="editcategory.component.html">editcategory.component.html</a>
