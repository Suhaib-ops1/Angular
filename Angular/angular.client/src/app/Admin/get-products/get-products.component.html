<div class="container d-flex flex-wrap gap-3 mt-5">
  <a routerLink="/dashboard//addProduct" class="btn btn-success">add Product</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Category ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img src="{{ product.img }}" alt="Product Image" class="img-fluid rounded" style="max-width: 100px;">
        </td>
        <td>{{ product.name }}</td>
        <td>
          {{product.categoryId}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
