<form #category="ngForm" (ngSubmit)="onSubmitData(category.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel>
  </div>
  <div class="form-group">
    <input type="file" class="form-control" id="image" ngModel>
    <label for="image" name="image">image</label>
  </div>
  <button type="submit" class="btn btn-primary">add category</button>
</form>
